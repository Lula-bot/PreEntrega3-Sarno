<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Descuentos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de Descuentos</h1>
        <form id="productoForm">
            <label for="supermercado">Supermercado:</label>
            <input type="text" id="supermercado" required>

            <label for="producto">Producto:</label>
            <input type="text" id="producto" required>

            <label for="precio">Precio:</label>
            <input type="number" id="precio" step="0.01" required>

            <label for="descuento">Descuento (%):</label>
            <input type="number" id="descuento" step="0.01" required>

            <button type="submit">Agregar Producto</button>
        </form>

        <h2>Productos Comprados</h2>
        <ul id="listaProductos"></ul>

        <div class="resultados">
            <p id="totalGasto">Total de Gastos: $0.00</p>
            <p id="totalDescuento">Ahorro: $0.00</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
